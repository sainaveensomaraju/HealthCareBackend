<div class="text-left">
    <a class="btn btn-primary" routerLink="../home">Back</a>
</div>

<div class="row">
    <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
        <h3>Select the Test to Delete</h3>
        <select class="form-control inputstl" #inp>
            <option *ngFor="let c of allTests" value="{{c.id}}">{{c.testName}} {{c.id}}</option>
        </select>
        <br>
        <button class="btn btn-danger" (click)="submit(inp.value)">Delete</button>
    </div>
</div>
<div class="row">
    
</div>

<h1 *ngIf="chk" style="color: green;" class="text-center">One record has been deleted Sucessfully</h1>
