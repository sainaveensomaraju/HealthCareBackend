
<div class="text-left">
    <a class="btn btn-primary" routerLink="../home" >Back</a>
</div>
<h3 class="text-center">All Pathology List</h3>
<hr>
<table class="table table-stripped table-bordered table-hovered styling" border="1">
    <tr>
        
        <th>Name of the Lab</th>
        <th>UserName</th>
        
 
        <th>PhoneNumber</th>
        <th>Email</th>
       <th>Address</th>
       
    </tr>
    <tr *ngFor="let d of allPathologies">
      
        <td><b>{{d.name}}</b></td>
        <td><b>{{d.userName}}</b></td>
       <td><i>{{d.contactNo}}</i></td>
        <td>{{d.email}}</td>
        <td>{{d.address}}</td>
       
    </tr>
</table>
<div class="row">
    <div class="col-lg-2 col-sm-2 col-xs-2 col-md-2 col-md-offset-3 col-sm-offset-3 col-lg-offset-3 col-xs-offset-3" >
        <a class="btn btn-primary" routerLink="../add-pathology">Add</a>
    </div>
    <div class="col-lg-2 col-sm-2 col-xs-2 col-md-2">
        <a class="btn btn-primary"  routerLink="../update-pathology">Update</a>
    </div>
    <div class="col-lg-2 col-sm-2 col-xs-2 col-md-2">
        <a class="btn btn-danger" routerLink="../del-pahtology">Delete</a>
    </div>
</div>
<br>
