<div class="row">
<!-- ========================================== -->
    <app-getalldocotors></app-getalldocotors>
    <!-- ========================================== -->
    <div class="col-sm-offset-4 col-md-4 col-lg-4 col-sm-4 col-xs-4">
        <h3>Doctor ID</h3>
        <select class="form-control inputstl" #inp>
            <option value="#" selected>Select Doctor</option>
            <option *ngFor="let c of allDoctors" value="{{c.id}}">{{c.firstName}}</option>
        </select>
        <br>
        <button (click)="update(inp.value)" class="btn btn-primary">Load</button>
    </div>
</div>
<div *ngIf="chk" class="row">
    <div class="text-center">
        <h1><i>DOCTOR UPDATION FORM</i></h1>
    </div>
    <hr style="background-color: black;">
    <h3 *ngIf="this.ack" style="color: green;" class="text-center">Data has been saved Successfully</h3>

    <div class="text-center">
        <div *ngIf="doctorForm.invalid && doctorForm.touched" style="color: red;">Please fillout All the fields</div>
    </div>
    <form class="inline-form" [formGroup]="doctorForm">
        <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4
        col-lg-4 col-lg-offset-4 col-xs-4 col-xs-offset-4 styling">
            <!-- firstname of the customer    -->
            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12  col-xs-12">
                    <div class="from-group" [ngClass]="{'has-error': fName && fName.invalid && fName.touched}">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" formControlName="firstName" required>
                    </div>
                </div>
            </div>
            <!--   Lastname of the customer -->
            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12  col-xs-12">
                    <div class="from-group" [ngClass]="{'has-error': lName && lName.invalid && lName.touched}">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" placeholder="LastName" formControlName="lastName"
                            required>
                    </div>
                </div>
            </div>
            <!--        designation -->
            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12  col-xs-12">
                    <div class="from-group" [ngClass]="{'has-error': des && des.invalid && des.touched}">
                        <label for="designation">Designation</label>
                        <select formControlName="designation" class="form-control inputstl">
                            <option value="Anesthesiologists" selected>Anesthesiologists</option>
                            <option value="Cardiologist">Cardiologist</option>
                            <option value="Dermatologist">Dermatologist</option>
                            <option value="Endocrinologist">Endocrinologist</option>
                            <option value="Gastroenterologist">Gastroenterologist</option>
                            <option value="Hematologist">Hematologist</option>
                            <option value="Internist">Internist</option>
                            <option value="Nephrologist">Nephrologist</option>

                        </select>
                    </div>
                </div>
            </div>

            <!--        Password -->
            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12  col-xs-12">
                    <div class="from-group" [ngClass]="{'has-error': pass && pass.invalid && pass.touched}">
                        <label for="">Create Password</label>
                        <input type="password" class="form-control" placeholder="password" formControlName="password"
                            required>
                    </div>
                </div>
            </div>
            <!--    Phone number -->
            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12  col-xs-12">
                    <div class="from-group" [ngClass]="{'has-error': phone && phone.invalid && phone.touched}">
                        <label for="phoneNumber">Phone number</label>
                        <input type="text" class="form-control" placeholder="phoneNumber" maxlength="10" minlength="10"
                            formControlName="phoneNumber" required>
                        <small *ngIf="phone && phone.invalid && phone.touched">
                            Phone number must have 10 digits</small>
                    </div>
                </div>
            </div>
            <!--    Email -->
            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12  col-xs-12">
                    <div class="from-group" [ngClass]="{'has-error': mail && mail.invalid && mail.touched}">
                        <label for="">Email</label>
                        <input type="email" class="form-control" placeholder="example@emial.com" formControlName="email"
                            required>
                        <small *ngIf="mail && mail.invalid && mail.touched" style="color: red;">Ex:
                            example@gmail.com</small>
                    </div>
                </div>
            </div>

            <!-- date of birth  -->
            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12  col-xs-12">
                    <div class="from-group">
                        <label for="">Date of birth</label>
                        <input type="date" class="form-control" placeholder="dob" formControlName="dob" required>
                    </div>
                </div>
            </div>
            <!--    AGE -->
            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12  col-xs-12">
                    <div class="from-group">
                        <label for="">Age</label>
                        <input type="number" class="form-control" placeholder="Age" max="100" min="5"
                            formControlName="age" required>
                    </div>
                </div>
            </div>
            <!--        SALARY -->
            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12  col-xs-12">
                    <div class="from-group" [ngClass]="{'has-error': sal && sal.invalid && sal.touched}">
                        <label for="">Salary</label>
                        <input type="number" class="form-control" placeholder="salary" min="1000"
                            formControlName="salary" step="500" required>
                    </div>
                </div>
            </div>
            <!--        Gender -->
            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12  col-xs-12">
                    <label for="male">Gender</label>
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="male" value="M" formControlName="gender"
                            value="{{doctor.gender}" required>
                        <label class="custom-control-label" for="male">&nbsp;MALE</label>&nbsp;
                        <input type="radio" class="custom-control-input" id="female" value="F" formControlName="gender">
                        <label class="custom-control-label" for="female">&nbsp;FEMALE</label>
                    </div>

                </div>
            </div>

            <!--    Address -->
            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12  col-xs-12">
                    <div class="from-group">
                        <label for="ads">Address</label><br>
                        <textarea id="ads" cols="56" rows="3" formControlName="address"></textarea>
                    </div>
                </div>
            </div>

            <!--   buttons submit and reset -->
            <br>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12  col-xs-12">
                    <button class="btn btn-primary" [disabled]="doctorForm.invalid"
                        (click)="submit()">UPDATE</button>&nbsp;
                    <button class="btn btn-danger" type="reset">CANCEL</button>
                </div>
            </div>
        </div>
    </form>
</div>
<br>
