<div class="row">
    <div class="text-left">
        <a class="btn btn-primary" routerLink="../home" >Back</a>
    </div>
    
    <div class="text-center">
        <h1><i>PARHOLOGY REGISTRATION</i></h1>
    </div>
    <hr>
    <h3 class="text-center" style="color: green;" *ngIf="chk">Record Added Succesfully</h3>
    
    <div class="text-center">
        <div *ngIf="pathologyForm.invalid && pathologyForm.touched" style="color: red;">Please fillout All the fields</div>
    </div>
    <form class="inline-form" [formGroup]="pathologyForm">
        <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4
        col-lg-4 col-lg-offset-4 col-xs-4 col-xs-offset-4 styling" >
            <!-- firstname of the customer    -->
            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12  col-xs-12">
                    <div class="from-group" [ngClass]="{'has-error': name && name.invalid && name.touched}">
                        <label for="name">Name of the Lab</label>
                        <input type="text" class="form-control" placeholder="Name" formControlName="name" required>
                    </div>
                </div>
            </div>
            <!--            uesrname -->
            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12  col-xs-12">
                    <div class="from-group" [ngClass]="{'has-error': user && user.invalid && user.touched}">
                        <label for="userName">User Name</label>
                        <input type="text" class="form-control" placeholder="username" formControlName="userName" required>
                    </div>
                </div>
            </div>
    
            <!--        Password -->
            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12  col-xs-12">
                    <div class="from-group" [ngClass]="{'has-error': pass && pass.invalid && pass.touched}">
                        <label for="">Create Password</label>
                        <input type="password" class="form-control" placeholder="password" formControlName="password" required>
                    </div>
                </div>
            </div>
              <!--    num number -->
              <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12  col-xs-12">
                    <div class="from-group" [ngClass]="{'has-error': num && num.invalid && num.touched}">
                        <label for="contactNo">Phone number</label>
                        <input type="text" class="form-control" placeholder="numNumber" maxlength="10" minlength="10" formControlName="contactNo" required>
                        <small *ngIf="num && num.invalid && num.touched" style="color: red;">
                                num number must have 10 digits</small>
                    </div>
                </div>
            </div>
             <!--    Email -->
             <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12  col-xs-12">
                    <div class="from-group" [ngClass]="{'has-error': mail && mail.invalid && mail.touched}">
                        <label for="">Email</label>
                        <input type="email" class="form-control" placeholder="example@emial.com" formControlName="email" required>
                        <small *ngIf="mail && mail.invalid && mail.touched" style="color: red;">Ex: example@gmail.com</small>
                    </div>
                </div>
            </div>
        
           
            <!--    Address -->
            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12  col-xs-12">
                    <div class="from-group">
                        <label for="ads">Address</label><br>
                       <textarea  id="ads" cols="56" rows="3" formControlName="address"></textarea>
                    </div>
                </div>
            </div>
           
            <!--   buttons submit and reset -->
            <br>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12  col-xs-12">
                    <button class="btn btn-primary" [disabled]="pathologyForm.invalid" (click)="submit()">Signup</button>&nbsp;
                    <button class="btn btn-danger" type="reset">Cancel</button>
                </div>
            </div>
        </div>
    </form>
    
    </div>
    <br>
    <br>
